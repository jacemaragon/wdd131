<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/style-form.css">
</head>
<body>
    <div class="container">
        <h1>Product Review</h1>
        <form action="review.html" method="get">
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <label for="rating">Overall Rating</label>
            <div id="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">&star;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&star;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&star;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&star;</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&star;</label>
            </div>

            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <label for="features">Which features did you find useful in the product? (Check all that apply)</label>
            <div id="features">
                <input type="checkbox" id="feature1" name="features" value="Durability">
                <label for="feature1">Durability</label>
                <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                <label for="feature2">Ease of Use</label>
                <input type="checkbox" id="feature3" name="features" value="Performance">
                <label for="feature3">Performance</label>
                <input type="checkbox" id="feature4" name="features" value="Design">
                <label for="feature4">Design</label>
            </div>

            <label for="written-review">Written Review (Optional)</label>
            <textarea id="written-review" name="written-review"></textarea>

            <label for="user-name">Your Name (Optional)</label>
            <input type="text" id="user-name" name="user-name">

            <input type="submit" value="Post Review">
        </form>
    </div>

    <footer>
        <p>¬©2024 üòÅ Jacem Alberto Aragon SandovalüòÅ Mexico<br>
        Last Modification: 02/26/2024 13:56:10</p>
    </footer>

    <script src="scripts/script-form.js"></script>
</body>
</html>
